<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<style>
.user_login {
	/* width:30%; */
	margin:5px;
}

.fieldname {
	margin-right:5px;
	font-size: 1.3em;
}

.input_field {
	width: 10em;
	float: right;
}

.button_login {
	text-align:center;
	margin-top:10px;
	width: 100%;
}
</style>
<script>
	$(document).ready(function() {
		var pathname = location.pathname;
		$("#login_button").click(function() {
			login();
		});
		$("#clear_button").click(function() {
			$(".input_field").val("");
		});
		$(".input_field").keypress(function(event) {
			var code = event.keyCode ? event.keyCode : event.which;
			if (code == $.ui.keyCode.ENTER) {
				login();
			}
		});
		$("#username").focus();
	});
	
	function login() {
		var username = $("#username").val();
		var password = $("#password").val();
		if (!username) {
            $("#message").text("Missing username");
			return;
		}
    	$.ajax({
    		type: "post",
    		url: "../Login?operation=login",
    		dataType: "json",
    		contentType: "application/json",
    		data: JSON.stringify({
                "username":username,
                "password":password
            }),
    		success: function(data) {
                setTimeout(function() {
                    window.location.reload();
                    },3000);
                setMessage("Success");
    		},
    		error: function(response) {
    			var error = JSON.parse(response.responseText);
    			setMessage(error.error);
    		}
    	});
	};
	
	function setMessage(message) {
    	$("#message").text(message);
	};

</script>
</head>
<body>
	<div class="user_login"><span class="fieldname">User name</span><input class="input_field" type="text" id="username" /></div>
	<div class="user_login"><span class="fieldname">Password</span><input class="input_field" type="password" id="password" /></div>
	<div class="button_login"><button id="login_button">Login</button><button id="clear_button">Clear</button></div>
	<div id="message"></div>	
</body>
</html>
